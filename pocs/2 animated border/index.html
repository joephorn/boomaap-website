<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POC 2 - Border</title>
    <style>
      :root {
        --border: 15px;
        --stripe: 200px;
        --stripe-x: var(--stripe);
        --stripe-y: var(--stripe);
        --anim: 0.5s;
        --depth-min: 2px;
        --depth-max: 6px;
        --segment-min: 20px;
        --segment-max: 80px;
        --c1: #00412D;
        --c2: #FFC314;
        --bg: #fff;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: var(--bg);
      }

      .side {
        position: fixed;
        pointer-events: none;
      }

      .top,
      .bottom {
        left: 0;
        right: 0;
        height: calc(var(--border) + var(--depth-max));
        background: repeating-linear-gradient(
          90deg,
          var(--c1) 0,
          var(--c1) calc(var(--stripe-x) / 2),
          var(--c2) calc(var(--stripe-x) / 2),
          var(--c2) var(--stripe-x)
        );
        --base-x: 0px;
        background-position: var(--base-x) 0;
      }

      .top {
        top: 0;
        animation: stepXForward calc(var(--anim) * 4) steps(4) infinite;
      }

      .bottom {
        bottom: 0;
        --base-x: calc(var(--stripe-x) / 2);
        animation: stepXBackward calc(var(--anim) * 4) steps(4) infinite;
      }

      .left,
      .right {
        top: 0;
        bottom: 0;
        width: calc(var(--border) + var(--depth-max));
        background: repeating-linear-gradient(
          180deg,
          var(--c1) 0,
          var(--c1) calc(var(--stripe-y) / 2),
          var(--c2) calc(var(--stripe-y) / 2),
          var(--c2) var(--stripe-y)
        );
        --base-y: 0px;
        background-position: 0 var(--base-y);
      }

      .left {
        left: 0;
        animation: stepYBackward calc(var(--anim) * 4) steps(4) infinite;
      }

      .right {
        right: 0;
        --base-y: calc(var(--stripe-y) / 2);
        animation: stepYForward calc(var(--anim) * 4) steps(4) infinite;
      }

      @keyframes stepXForward {
        from {
          background-position: var(--base-x) 0;
        }
        to {
          background-position: calc(var(--base-x) + var(--stripe-x)) 0;
        }
      }

      @keyframes stepXBackward {
        from {
          background-position: var(--base-x) 0;
        }
        to {
          background-position: calc(var(--base-x) - var(--stripe-x)) 0;
        }
      }

      @keyframes stepYForward {
        from {
          background-position: 0 var(--base-y);
        }
        to {
          background-position: 0 calc(var(--base-y) + var(--stripe-y));
        }
      }

      @keyframes stepYBackward {
        from {
          background-position: 0 var(--base-y);
        }
        to {
          background-position: 0 calc(var(--base-y) - var(--stripe-y));
        }
      }
    </style>
  </head>
  <body>
    <div class="side top"></div>
    <div class="side right"></div>
    <div class="side bottom"></div>
    <div class="side left"></div>

    <script>
      const root = document.documentElement;
      const topSide = document.querySelector(".top");
      const rightSide = document.querySelector(".right");
      const bottomSide = document.querySelector(".bottom");
      const leftSide = document.querySelector(".left");

      const readVar = (name) => {
        const value = getComputedStyle(root).getPropertyValue(name);
        return Number.parseFloat(value) || 0;
      };

      const rand = (min, max) => Math.random() * (max - min) + min;

      const toPolygon = (points) =>
        `polygon(${points.map(([x, y]) => `${x}px ${y}px`).join(", ")})`;

      const buildSide = (side, length, band, border, minSeg, maxSeg, minDepth, maxDepth) => {
        const isHorizontal = side === "top" || side === "bottom";
        const usesBorder = side === "top" || side === "left";
        const innerBase = usesBorder ? border : 0;

        if (isHorizontal) {
          const outerY = side === "top" ? 0 : band;
          const points = [
            [0, outerY],
            [length, outerY]
          ];
          let pos = length;
          while (pos > 0) {
            points.push([pos, innerBase + rand(minDepth, maxDepth)]);
            pos = Math.max(0, pos - rand(minSeg, maxSeg));
          }
          if (points[points.length - 1][0] !== 0) {
            points.push([0, innerBase + rand(minDepth, maxDepth)]);
          }
          points.push([0, outerY]);
          return toPolygon(points);
        }

        const outerX = side === "left" ? 0 : band;
        const innerStart = side === "left" ? band : 0;
        const points = [
          [outerX, 0],
          [innerStart, 0]
        ];
        let pos = 0;
        while (pos < length) {
          points.push([innerBase + rand(minDepth, maxDepth), pos]);
          pos = Math.min(length, pos + rand(minSeg, maxSeg));
        }
        if (points[points.length - 1][1] !== length) {
          points.push([innerBase + rand(minDepth, maxDepth), length]);
        }
        points.push([outerX, length], [outerX, 0]);
        return toPolygon(points);
      };

      const applyRandomBorder = () => {
        const border = readVar("--border");
        const stripeTarget = readVar("--stripe");
        const minSeg = readVar("--segment-min");
        const maxSeg = readVar("--segment-max");
        const minDepth = readVar("--depth-min");
        const maxDepth = readVar("--depth-max");
        const width = window.innerWidth;
        const height = window.innerHeight;
        const sideHeight = border + maxDepth;
        const halfTarget = stripeTarget / 2;
        const segmentsXBase = Math.max(2, Math.round(width / halfTarget));
        const segmentsYBase = Math.max(2, Math.round(height / halfTarget));
        const segmentsX = segmentsXBase % 2 === 0 ? segmentsXBase : segmentsXBase + 1;
        const segmentsY = segmentsYBase % 2 === 0 ? segmentsYBase : segmentsYBase + 1;
        const stripeX = (width / segmentsX) * 2;
        const stripeY = (height / segmentsY) * 2;

        root.style.setProperty("--stripe-x", `${stripeX}px`);
        root.style.setProperty("--stripe-y", `${stripeY}px`);

        topSide.style.clipPath = buildSide(
          "top",
          width,
          sideHeight,
          border,
          minSeg,
          maxSeg,
          minDepth,
          maxDepth
        );
        bottomSide.style.clipPath = buildSide(
          "bottom",
          width,
          sideHeight,
          border,
          minSeg,
          maxSeg,
          minDepth,
          maxDepth
        );
        leftSide.style.clipPath = buildSide(
          "left",
          height,
          sideHeight,
          border,
          minSeg,
          maxSeg,
          minDepth,
          maxDepth
        );
        rightSide.style.clipPath = buildSide(
          "right",
          height,
          sideHeight,
          border,
          minSeg,
          maxSeg,
          minDepth,
          maxDepth
        );
      };

      applyRandomBorder();
      window.addEventListener("resize", () => {
        requestAnimationFrame(applyRandomBorder);
      });
    </script>
  </body>
</html>
