<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POC 1 - Mouse Colors</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      #stage {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
      }

    </style>
  </head>
  <body>
    <div id="stage"></div>

    <script>
      const colors = ["#f94144", "#f3722c", "#f9c74f", "#43aa8b", "#577590"];
      const stage = document.getElementById("stage");
      const total = colors.length;
      let current = 0;

      const setIndex = (index) => {
        current = index;
        stage.style.background = colors[index];
      };

      const getIndexForX = (x, width) => {
        const clamped = Math.min(Math.max(0, x), width - 1);
        return Math.min(total - 1, Math.floor(clamped / (width / total)));
      };

      const onMove = (event) => {
        const rect = stage.getBoundingClientRect();
        const index = getIndexForX(event.clientX - rect.left, rect.width);
        if (index !== current) {
          setIndex(index);
        }
      };

      setIndex(0);
      stage.addEventListener("pointermove", onMove);
    </script>
  </body>
</html>
